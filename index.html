<!DOCTYPE html>
<html>

<style>
    .canvasstyle {
        display: block;
        width: 90%;
        aspect-ratio: 4 / 3;
        min-width: 90%;
        padding: 0px;
        margin: 0px;
    }
</style>

<script src="dithered-image.js"></script>
<script>
    window.addEventListener("load", (e) => {
        const c = document.getElementById("pixel")

        c.innerText = window.devicePixelRatio
    })
</script>

<body>
    <!-- <canvas id="drawing" class="canvasstyle" width="1024" height="768"></canvas> -->
    <p>Default</p>
    <as-dithered-image src="test.jpg" class="canvasstyle"></as-dithered-image>
    <p>Auto</p>
    <as-dithered-image src="test.jpg" crunch="auto" class="canvasstyle"></as-dithered-image>
    <p>Pixel</p>
    <as-dithered-image src="test.jpg" crunch="pixel" class="canvasstyle"></as-dithered-image>
    <p>1</p>
    <as-dithered-image src="test.jpg" crunch="1" class="canvasstyle"></as-dithered-image>
    <p>2</p>
    <as-dithered-image src="test.jpg" crunch="2" class="canvasstyle"></as-dithered-image>
    <p>3</p>
    <as-dithered-image src="test.jpg" crunch="3" class="canvasstyle"></as-dithered-image>
    <p>Default</p>
    <as-dithered-image src="test2.jpg" class="canvasstyle"></as-dithered-image>
    The device pixel ratio = <span id="pixel"></span>
</body>

</html>
